<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Content</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body> 
                <div class='container'>
            <div class="alert alert-success" role="alert">
                    <div class="row">
        <div class="col-sm-12">Your pet has lost one life. Now your pet has 1 lifes. Please check status of pet with 0 value and correct this value</div>
      </div>

            </div>

            <div class='row'>
                <div class='col-sm-8'>
                    <ul>
                                        <li class="list-unstyled">
                    <label>hungry</label>
                            <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 77%" aria-valuenow="77" aria-valuemin="0" aria-valuemax="100">77</div>
        </div>

                </li>
                <li class="list-unstyled">
                    <label>health</label>
                            <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">85</div>
        </div>

                </li>
                <li class="list-unstyled">
                    <label>energy</label>
                            <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 5%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100">5</div>
        </div>

                </li>
                <li class="list-unstyled">
                    <label>thirst</label>
                            <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90</div>
        </div>

                </li>
                <li class="list-unstyled">
                    <label>mood</label>
                            <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0</div>
        </div>

                </li>
                <li class="list-unstyled">
                    <label>dirty</label>
                            <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80</div>
        </div>

                </li>

                    </ul>
                </div>
                <div class='col-sm-4'>
                 <img src="https://cdn2.thecatapi.com/images/L_H7aef7m.jpg" class="img-fluid" alt="Responsive image">
                </div>
            </div>
        </div>

    </body>
</html>
