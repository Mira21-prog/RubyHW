<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Content</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body> 
                <div class='container'>
          <br>
                  <div class="alert alert-primary" role="alert">
          <h3/>Welcome, Marysay!</h3>
      </div>


            <div class="alert alert-success" role="alert">
                    <div class="row">
        <div class="col-sm-12">Your pet has lost one life. Now your pet has 1 lifes. Please check status of pet with 0 value and correct this value</div>
      </div>

            </div>

            <div class='row'>
                <div class='col-sm-8'>
                    <ul>
                                        <li class="list-unstyled">
                    <label class="text-capitalize font-weight-bold">hungry</label> 
                            <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0</div>
        </div>

                </li>
                <li class="list-unstyled">
                    <label class="text-capitalize font-weight-bold">health</label> 
                            <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100</div>
        </div>

                </li>
                <li class="list-unstyled">
                    <label class="text-capitalize font-weight-bold">energy</label> 
                            <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0</div>
        </div>

                </li>
                <li class="list-unstyled">
                    <label class="text-capitalize font-weight-bold">thirst</label> 
                            <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70</div>
        </div>

                </li>
                <li class="list-unstyled">
                    <label class="text-capitalize font-weight-bold">mood</label> 
                            <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80</div>
        </div>

                </li>
                <li class="list-unstyled">
                    <label class="text-capitalize font-weight-bold">dirty</label> 
                            <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80</div>
        </div>

                </li>

                    </ul>
                </div>
                        <div class='col-sm-4'>
        <img src="https://cdn2.thecatapi.com/images/3IWhPRL3a.jpg" class="img-fluid" alt="Responsive image">
      </div> 

            </div>
        </div>

    </body>
</html>
